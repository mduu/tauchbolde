<head>
<style>
body {
    font-family: Helvetica, sans-serif;
    color: #030303;
}

table {
    border: none;
    width: 100%;
}

td, th {
    vertical-align:top;
}

.cell-icon {
    width: 55px;
    padding-right: 5px;
}

.cell-message {
    width: 100%;
}

.notification-list {
    padding: 0;
    width: 100%;
}

.icon {
}

.timestamp {
    font-size: small;
    text-align: right;
}

.notification-item {
    background-color: #0d87e9;
    margin-bottom: 10px;
    padding: 10px;
    color: #fff;
    border-radius: 5px;
}

.notification-item.Declined {
    background-color: #e51c23;
}

.notification-item.Accepted {
    background-color: #4caf50;
}

.notification-list .notification-item a,
.notification-list .notification-item a:visited,
.notification-list .notification-item a:hover,
.notification-list .notification-item a:active {
    color: #fff;
}

.message-type {
    font-weight: bold;
    margin-right: 1em;
}</style>
</head>
